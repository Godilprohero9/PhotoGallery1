
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Galllery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <section id="PG">
		<div class="line">
        <iframe width="1000" height="750" style="border: 0px;" src="https://data.whicdn.com/images/311412453/original.jpg"></iframe>
<h2>Grid Gallery</h2>
	<img src="https://i.pinimg.com/originals/d5/81/79/d58179ac3e5781037d0fbf2bf3a97cdc.jpg">
			<img src="https://i.ytimg.com/vi/QJLXjBelQ4A/hqdefault.jpg">
			<IMG  id ="Hulk" SRC="https://www.slashfilm.com/wp/wp-content/images/avengers-endgame-hulk-madeforthis.jpg">
				<img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/002irm_ons_mas_mob_01_0.jpg">
				<img src="https://hips.hearstapps.com/vidthumb/images/avengers-endgame-thanos-1554573832.jpg">
				<h2>Sliding gallery</h2>
	<div id="myCarousel" class="carousel slide">
		
	<div class="carousel-inner">
		<div class="item active">
			<center>
			<img src="https://i.pinimg.com/originals/d5/81/79/d58179ac3e5781037d0fbf2bf3a97cdc.jpg" class="img-responsive">
			<div class="carousel-content">
			<h2>Captain America</h2>
			</div>
			</center>
		</div>
		<div class="item">
		<center>
			<img src="https://i.insider.com/572cca6add0895d61b8b47e6?width=1100&format=jpeg&auto=webp" class="img-responsive">
			<div class="carousel-content">
			<h2>Black Panther</h2>
			</div>
			</center>
		</div>
		<div class="item">
		<center>
			<img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/002irm_ons_mas_mob_01_0.jpg" class="img-responsive">
			<div class="carousel-content">
			<h2>Tony Stark</h2>
			</div>
			</center>
		</div>
		<div class="item">
		<center>
			<img src="https://hips.hearstapps.com/vidthumb/images/avengers-endgame-thanos-1554573832.jpg" class="img-responsive">
			<div class="carousel-content">
			<h2>Thanos</h2>
			</div>
			</center>
		</div>
		<div class="item">
		<center>
			<img src="https://www.slashfilm.com/wp/wp-content/images/avengers-endgame-hulk-madeforthis.jpg" class="img-responsive">
			<div class="carousel-content">
			<h2>Hulk</h2>
			</div>
			</center>
		</div>
		</div>
		 <a href="#myCarousel" class="left carousel-control" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#myCarousel" class="right carousel-control" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
	</div>
</body>
</html>
